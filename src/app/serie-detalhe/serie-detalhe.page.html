<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{serie.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="serie">
    <ion-card-header>
      <img *ngIf="serie.cartaz" src="{{serie.cartaz}}" width="110" height="110"/>
      <ion-icon *ngIf="!serie.cartaz" name="videocam-off"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h1>{{serie.nome}} <ion-icon name="star" [color]="serie.favorito===true ? 'warning' : ('light')"></ion-icon></h1>
      <p>{{serie.lancamento}}
        <p>{{serie.temporadas}}
        
      </p>
    </ion-card-content>
    
  </ion-card>
</ion-content>
